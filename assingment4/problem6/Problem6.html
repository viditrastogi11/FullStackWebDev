<!DOCTYPE html>
<html>
<head>
<title>Random Image Generator</title>
    <style>
        body
        {
            background-color: black;
        }
        img
        {
            width:300px;
            height:300px;
            margin-left: 40%;
            margin-top: 2%;
        }
        input
        {
            margin-left: 48%;
            margin-top: 5%;
            width:50px;
            height:30px;
            cursor: pointer;
        }
        h1
        {
            color: white;
            margin-left: 38%;
        }
    </style>
</head>
<body>
    <h1>Random Image Generator</h1>
    <img src="offBulb.png" id="img">
    <br>
    <input type="button" value="ON" id="change" onclick="changeImage()">
</body>
</html>

<script>
    function changeImage()
    {
        onOff = document.getElementById('change').value;
        if (onOff == 'ON')
        {
             document.getElementById('img').src="onBulb.png";
             document.getElementById('change').value = 'OFF';
        }
        else
        {
             document.getElementById('img').src="offBulb.png";
             document.getElementById('change').value = 'ON';
        }
    }
</script>
